<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${lastTransactionList}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Transactions yet!</h2>
            <div th:case="*">
                <form action="#" th:action="@{/transfer}" th:object="${transaction}" method="post">
                    <div class="row">
                        <div class="form-group blu-margin">
                            <select class="form-control" th:field="*{sender}"  id="dropOperator">
                                <option value="0">Select Account</option>
                                <option th:each="account : ${accounts}" th:value="${account.getId()}" th:text="${account.getBalance()} + '-' + ${account.getId()}"></option>
                            </select>
                        </div>

                        <div class="form-group blu-margin">
                            <select class="form-control" th:field="*{receiver}"  id="dropOperator">
                                <option value="0">Select Account</option>
                                <option th:each="account : ${accounts}" th:value="${account.getId()}" th:text="${account.getBalance()} + '-' + ${account.getId()}"></option>
                            </select>
                        </div>

                        <div class="form-group blu-margin">
                            <label for="amount" class="col-form-label">Amount</label>
                            <input type="text" th:field="*{amount}" class="form-control" id="userId" placeholder="Amount">
                            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
                        </div>

                        <div class="form-group blu-margin">
                            <label for="message" class="col-form-label">Amount</label>
                            <input type="text" th:field="*{message}" class="form-control" id="userId" placeholder="Message">
                            <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></span>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Make transfer">
                        </div>
                    </div>
                </form>

                <h2 class="my-5">Transactions</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>SenderId</th>
                        <th>ReceiverId</th>
                        <th>Amount</th>
                        <th>TransactionDate</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${lastTransactionList}">
                        <td th:text="${transaction.sender}"></td>
                        <td th:text="${transaction.receiver}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.creationDate}"></td>
                        <td th:text="${transaction.message}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/index" class="btn btn-primary"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
